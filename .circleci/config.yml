version: 2

jobs:
  install-blog-dependencies:
    shell: /bin/bash
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: bash ./scripts/blog/install.sh
      - persist_to_workspace:
          root: packages/blog
          paths: node_modules
  build-blog:
    shell: /bin/bash
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: bash ./scripts/blog/build.sh
      - persist_to_workspace:
          root: packages/blog
          paths: public
  deploy-blog:
    shell: /bin/bash
    docker:
      - image: circleci/node:8
    steps:
      - run: npm install
      - run: npm run ts-node ./scripts/blog/deploy.ts

workflows:
  version: 2
  build-and-deploy-blog:
    jobs:
      - install-blog-dependencies
      - build-blog:
          requires:
            - install-blog-dependencies
      - deploy-blog:
          requires:
            - install-blog-dependencies
            - build-blog
